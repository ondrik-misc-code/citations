<h1>{{ publication.title }}</h1>

{% if citations %}
  <table>
    <thead>
    <th>Year</td>
    <th>Cited in</th>
    </thead>
  {% for cit in citations %}
    <tr>
      <td>{{ cit.cited_date.year }}</td>
      <td>{{ cit.title }}<a href="{% url 'cites:del_cit' publication.pk cit.pk %}">remove</a></td>
    </tr>
  {% endfor %}
  </table>
{% else %}
    <p>No citations.</p>
{% endif %}

<br />

<h1>Adding citations</h1>

{% if error_message %}<p><strong><font color="red">{{ error_message }}</font></strong></p>{% endif %}
<form action="{% url 'cites:add_cit' publication.pk %}" method="post"> {% csrf_token %}
  <label for="cit_title">Title: <label />
  <input type="text" name="cit_title" size="200"/><br />
  <label for="cit_year">Year: <label />
  <input type="text" name="cit_year" size="8" value="2016"/><br />

  {% if publications %}
  Also citing:<br />
    {% for pub in publications %}
      {% if pub != publication %}
        <input type="checkbox" name="also-pubs-checks[]" value="{{ pub.pk }}" />
        <label for="cb{{ forloop.counter }}">{{ pub.title }}</label><br />
      {% endif %}
    {% endfor %}
  {% endif %}

<input type="submit" value="Add" />
</form>

<br />
<a href="{% url 'cites:index' %}">Index</a>
